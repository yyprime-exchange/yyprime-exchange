<html>
  <head>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚛️</text></svg>">
    <link rel="stylesheet" href="styles/w3.css">
    <script src="scripts/ajax.js"></script>
    <title>YY'X</title>
  </head>
  <body>
    <div class="w3-panel">
      <div class="w3-container w3-border w3-round-xlarge">
        <h2>&#9883;&#65039; YY'X</h2>
      </div>
      <div class="w3-container">
        <h2><img src='images/pyth.svg' width="32"> Pyth Prices</h2>
      </div>
      <div class="w3-panel" id="tbl_data">
      </div>
    </div>
    <script>
      http_get('/api/pyth/prices', function(data) {
        data = data.map((e) => ({ token: e.token, price: e.price, 'pyth.network_url': `<a href='https://pyth.network/markets/?range=LIVE#${e.token}/USD' style='text-decoration:none'>&#128279;</a>` }));
        to_table(data, ['token', 'price', 'pyth.network_url'], document.getElementById("tbl_data"));
      });
    </script>
  </body>
</html>
